<div class="row">
  <div class="col-sm-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-fluid"
      style="max-height: 300px;"
    />
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-warning dropdown-toggle"
        appRecipeDropdown
      >
        Manage Recipe
      </button>
      <ul class="dropdown-menu recipe-dropdown">
        <li>
          <a
            class="dropdown-item"
            style="cursor: pointer;"
            (click)="onAddToShoppingList()"
            >To Shopping List</a
          >
        </li>
        <li>
          <a
            style="cursor: pointer;"
            class="dropdown-item"
            (click)="onEditRecipe()"
            >Edit Recipe</a
          >
        </li>
        <li>
          <a
            style="cursor: pointer;"
            class="dropdown-item"
            (click)="onDeleteRecipe()"
            >Delete Recipe</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row  mt-5">
  <div class="col-sm-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
